apiVersion: apps/v1
kind: Deployment
metdata:
  labels: &id001
    app.kubernetes.io/name: grafana
  name: grafana
spec:
  selector:
    matchLabels: *id001
  template:
    spec:
      containers:
      - image: grafana
        name: grafana
        ports:
        - containerPort: 5601
        resources:
          limits:
            cpu: '2'
            memory: 2G
          requests:
            cpu: '1'
            memory: 1G
      metadata:
        labels: *id001
