apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  selector:
    matchLabels:
      name: prometheus
  template:
    metadata:
      labels:
        name: prometheus
    spec:
      containers:
      - image: prom/prometheus:v2.14
        name: prometheus
        ports:
        - containerPort: 9090
          name: api
        resources:
          limits:
            cpu: '8'
            memory: 8G
          requests:
            cpu: '8'
            memory: 8G
