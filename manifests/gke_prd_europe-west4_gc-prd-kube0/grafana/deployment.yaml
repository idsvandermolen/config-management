apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  selector:
    matchLabels:
      name: grafana
  template:
    metadata:
      labels:
        name: grafana
    spec:
      containers:
      - image: grafana/grafana:6.5.2
        name: grafana
        ports:
        - containerPort: 3000
          name: ui
        resources:
          limits:
            cpu: '8'
            memory: 8G
          requests:
            cpu: '8'
            memory: 8G
